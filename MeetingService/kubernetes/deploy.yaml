apiVersion: apps/v1
kind: Deployment
metadata:
    name: "meetingservice"
spec:
    replicas: 3
    selector:
        matchLabels:
            app: my-app
    template:
        metadata:
            labels:
                app: my-app
        spec:
            containers:
                - name: my-container
                  image: f7a72784a24a:v1
                  ports:
                      - containerPort: 8082
